<VirtualHost *:80>
  DocumentRoot /var/www/adminer
  ServerName adminer

  <Directory /var/www/adminer>
      Options Indexes FollowSymLinks MultiViews
      AllowOverride All
      Order deny,allow
      Allow from all
  </Directory>

#  ErrorLog ${APACHE_LOG_DIR}/error.log
#  CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
